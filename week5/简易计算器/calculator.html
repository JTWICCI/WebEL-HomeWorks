<head>
    <meta charset="utf-8">
    <title>简易计算器</title>

</head>

<body>
    <p>请输入数字并选择运算类型：</p>
    <input type="number" id="x"></input>
    <select id="opType">
        <option value ="+">+</option>
        <option value ="-">-</option>
        <option value="*">x</option>
        <option value="÷">÷</option>
    </select>
    <input type="number" id="y"></input>
    &nbsp;=&nbsp;
    <span id="result"></span>
    <br/>
    <br/>
    <button id="btn">点击计算</button>
    <!--引入js文件-->
    <script type="text/javascript" src="js/calculator.js"></script>
</body>

</html>
