<!doctype html>
<!-- 制作一个由5个100*100DIV组成的十字架 -->
<!-- 第三版本 -->
<!-- 未用table，用-webkit-box-的方法实现的图片垂直水平居中对齐 -->
<html>

<head>
    <meta charset="utf-8">
    <title>Div十字架</title>
    <link href="stylesheets/method3.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div id="top">
            <img src="pics/top_pic.png">
        </div>
        <div id="left">
            <img src="pics/left_pic.png">
        </div>
        <div id="middle">
            <img src="pics/middle_pic.png">
        </div>
        <div id="right">
            <img src="pics/right_pic.png">
        </div>
        <div id="bottom">
            <img src="pics/bottom_pic.png">
        </div>
    </div>
</body>

</html>
