<!doctype html>
<!-- 制作一个由5个100*100DIV组成的十字架 -->
<!-- 第二版本 -->
<!-- 用更简单的方法实现了内容在页面的居中显示 -->
<!-- 用表格的方式实现了布局的效果 -->
<html>

<head>
    <meta charset="utf-8">
    <title>Div十字架</title>
    <link href="stylesheets/method2.css" type="text/css" rel="stylesheet"> 
</head>

<body>
    <table>
  		<tbody>
    		<tr>
      			<td>&nbsp;</td>
   				<td class="block" id="top">
                	<img src="pics/top_pic.png">
                </td>
   				<td>&nbsp;</td>
    		</tr>
    		<tr>
      			<td class="block" id="left">
                	<img src="pics/left_pic.png">
                </td>
      			<td class="block" id="middle">
                	<img src="pics/middle_pic.png">
                </td>
      			<td class="block" id="right">
                	<img src="pics/right_pic.png">
                </td>
    		</tr>
    		<tr>
      			<td>&nbsp;</td>
      			<td class="block" id="bottom">
                	<img src="pics/bottom_pic.png">
                </td>
      			<td>&nbsp;</td>
    		</tr>
  		</tbody>
	</table>
</body>

</html>
