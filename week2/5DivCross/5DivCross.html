<!doctype html>
<html>
<!-- 制作一个由5个100*100DIV组成的十字架 -->
<head>
    <meta charset="utf-8">
    <title>Div十字架</title>
    <link href="stylesheets/cross.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <!-- 设置一个放5个DIV的容器 -->
        <div class="boxDiv top">
            <!-- 最上面的第一个DIV, 设置两个类，提供CSS使用。-->
            <div class="pic">
                <!-- 每个图片嵌套一个DIV元素，并赋予每个div的类为“pic”，以便在css中设置居中。-->
                <img src="pics/top_pic.png">
            </div>
        </div>
        <div class="boxDiv left">
            <!-- 左侧div块 -->
            <div class="pic">
                <img src="pics/left_pic.png">
            </div>
        </div>
        <div class="boxDiv middle">
            <!-- 中间div块 -->
            <div class="pic">
                <img src="pics/middle_pic.png">
            </div>
        </div>
        <div class="boxDiv right">
            <!-- 右侧div块 -->
            <div class="pic">
                <img src="pics/right_pic.png">
            </div>
        </div>
        <div class="boxDiv bottom">
            <!-- 底部div块 -->
            <div class="pic">
                <img src="pics/bottom_pic.png">
            </div>
        </div>
    </div>
</body>

</html>
