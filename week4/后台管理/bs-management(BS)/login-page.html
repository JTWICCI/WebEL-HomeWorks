<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/signin.css">
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading text-center">后台管理</h2>
            <label class="sr-only" for="inputUsername">用户名</label>
            <input id="inputUsername" class="form-control" type="text" autofocus="" required="" placeholder="请输入用户名">
            <label class="sr-only" for="inputPassword">密码</label>
            <input id="inputPassword" class="form-control" type="password" required="" placeholder="请输入密码">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        </form>
    </div>
</body>

</html>
