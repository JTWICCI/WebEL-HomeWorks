<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3D玻璃魔方</title>
<link rel="stylesheet" type="text/css" href="stylesheets/mc.css">
</head>

<body>
	<div id="cube-box">
    	<div id="cube">
            <!--中间块-->
            <div class="F db">
                  <div class="FM"></div>
            </div>
            <div class="B db">
                  <div class="BM"></div>
            </div>
            <div class="U db">
                  <div class="UM"></div>
            </div>
            <div class="D db">
                  <div class="DM"></div>
            </div>
            <div class="L db">
                  <div class="LM"></div>
            </div>
            <div class="R db">
                  <div class="RM"></div>
            </div>
            
            <!--顶角块-->
            <!--前左上角-->
            <div class="FUL db">
                  <div class="FUL-F"></div>
                  <div class="FUL-U"></div>
                  <div class="FUL-L"></div>
            </div>
            <!--前右上角-->
            <div class="FUR db">
                  <div class="FUR-F"></div>
                  <div class="FUR-U"></div>
                  <div class="FUR-R"></div>
            </div>
            <!--前左下角-->
            <div class="FDL db">
                  <div class="FDL-F"></div>
                  <div class="FDL-D"></div>
                  <div class="FDL-L"></div>
            </div>
            <!--前右下角-->
            <div class="FDR db">
                  <div class="FDR-F"></div>
                  <div class="FDR-D"></div>
                  <div class="FDR-R"></div>
            </div>
            <!--后左上角-->
            <div class="BUL db">
                  <div class="BUL-B"></div>
                  <div class="BUL-U"></div>
                  <div class="BUL-L"></div>
            </div>
            <!--后右上角-->
            <div class="BUR db">
                  <div class="BUR-B"></div>
                  <div class="BUR-U"></div>
                  <div class="BUR-R"></div>
            </div>
            <!--后左下角-->
            <div class="BDL db">
                  <div class="BDL-B"></div>
                  <div class="BDL-D"></div>
                  <div class="BDL-L"></div>
            </div>
            <!--后右下角-->
            <div class="BDR db">
                  <div class="BDR-B"></div>
                  <div class="BDR-D"></div>
                  <div class="BDR-R"></div>
            </div>

            <!--边角块-->
            <!--前上边角-->
            <div class="FU db">
                  <div class="FU-F"></div>
                  <div class="FU-U"></div>
            </div>
            <!--前下边角-->
            <div class="FD db">
                  <div class="FD-F"></div>
                  <div class="FD-D"></div>
            </div>
            <!--前左边角-->
            <div class="FL db">
                  <div class="FL-F"></div>
                  <div class="FL-L"></div>
            </div>
            <!--前右边角-->
            <div class="FR db">
                  <div class="FR-F"></div>
                  <div class="FR-R"></div>
            </div>
            <!--后上边角-->
            <div class="BU db">
                  <div class="BU-B"></div>
                  <div class="BU-U"></div>
            </div>
            <!--后下边角-->
            <div class="BD db">
                  <div class="BD-B"></div>
                  <div class="BD-D"></div>
            </div>
            <!--后左边角-->
            <div class="BL db">
                  <div class="BL-B"></div>
                  <div class="BL-L"></div>
            </div>
            <!--后右边角-->
            <div class="BR db">
                  <div class="BR-B"></div>
                  <div class="BR-R"></div>
            </div>
            <!--顶左边角-->
            <div class="UL db">
                  <div class="UL-U"></div>
                  <div class="UL-L"></div>
            </div>
            <!--顶右边角-->
            <div class="UR db">
                  <div class="UR-U"></div>
                  <div class="UR-R"></div>
            </div>
            <!--底左边角-->
            <div class="DL db">
                  <div class="DL-D"></div>
                  <div class="DL-L"></div>
            </div>
            <!--底右边角-->
            <div class="DR db">
                  <div class="DR-D"></div>
                  <div class="DR-R"></div>
            </div>
        </div>
    </div>
</body>
</html>
