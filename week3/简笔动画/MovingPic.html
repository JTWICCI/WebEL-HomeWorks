<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple Bike</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/MovingPic.css">
</head>

<body>
    <div class="wrapper">
    	<!--前轮-->
        <div class="frontwheel">
            <div class="wheels">
            	<!--轮胎-->
                <div class="circle">
                </div>
                <!--车轮钢条-->
                <div class="stick">
                    <div class="stick1"></div>
                    <div class="stick2"></div>
                    <div class="stick3"></div>
                </div>
            </div>
        </div>
        <!--后轮-->
        <div class="backwheel">
            <div class="wheels">
                <div class="circle">
                </div>
                <div class="stick">
                    <div class="stick1"></div>
                    <div class="stick2"></div>
                    <div class="stick3"></div>
                </div>
            </div>
        </div>
        <!--车架-->
        <div class="frame">
        	<!--齿轮盒-->
            <div class="gearbox"></div>
            <!--钢架-->
            <div class="fleft"></div>
            <div class="ftop"></div>
            <div class="fright"></div>
            <div class="fbottom"></div>
        </div>
        <!--车座-->
        <div class="seat">
        </div>
        <!--把手-->
        <div class="hander">
        </div>
        <!--把手覆盖图层-->
        <div class="cover">
        </div>
    </div>
</body>

</html>
